<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>titulo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/save}" th:object=${persona} method="POST">
      <div class="card">
	    <div class="card-header">
	      <h3>Formulario de pago</h3>
	    </div>
	    <div class="card-body">
	      <div class="form-group">
	        <label>cliente_nombre</label>
	        <input th:field="*{cliente_nombre}" type="text" class="form-control" />
	      </div>	      
	      <div class="form-group">
	        <label>cliente_apellido</label>
	        <input th:field="*{cliente_apellido}" type="text" class="form-control" />
	      </div>	      
	      <div class="form-group">
	        <label>cliente_correo</label>
	        <input th:field="*{cliente_correo}" type="text" class="form-control" />
	      </div>	      
	      <div class="form-group">
	        <label>credito_numero</label>
	        <input th:field="*{credito_numero}" type="text" class="form-control" />
	      </div>	      
	      <div class="form-group">
	        <label>tarjeta_vencimiento</label>
	        <input th:field="*{tarjeta_vencimiento}" type="text" class="form-control" />
	      </div>
	      <div class="form-group">
	        <label>compra_diferir</label>
	        <select th:field="*{compra_diferir}" type="text" class="form-control" />
              <option value="1" />1</option>
              <option value="6" />6</option>
              <option value="12" />12</option>
              <option value="24" />24</option>
              <option value="36" />36</option>
            </select>
	      </div>
	      <div class="form-group">
            <label class="">producto_nombre</label>
            <select th:field="*{producto_nombre}" type="text" class="form-control prueba" />
              <option value="----" />----</option>
              <option th:each="producto:${productos}" th:value="${producto.producto_nombre}"  th:text="${producto.producto_nombre}" th:data-prod="${producto.producto_precio}" />
            </select>
          </div>
	      <div class="form-group">
	        <label>producto_precio</label>
	        <input th:field="*{producto_precio}" type="text" class="form-control" readonly />
	      </div>
	    </div>
	    <div class="card-footer-">
	      <input type="submit" value="guardar" class="btn btn-success">
	    </div>    
      </div>  
    </form>
  </div>
  <script src="funcionesProducto.js"></script>  
</div>
</body>
</html>
