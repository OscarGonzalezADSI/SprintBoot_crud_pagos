<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>sistema de pagos</title>
  <meta charset="utf-8">
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height:1500px">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="#">Logo</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a th:href="@{/listar}" class="nav-link">Nueva compra</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/listarProductos}" class="nav-link">tabla de Productos</a>
    </li>
  </ul>
</nav>
<div class="container" style="margin-top:80px">
  <div class="container mt-4"><br>
    <h1>Tabla de compras</h1>
    <a th:href="@{/nuevo}" class="btn btn-primary">Nueva Compra</a>
    <table class="table">
     <thead>
       <tr>
         <td>id</td>
         <td>cliente_nombre</td>
         <td>cliente_apellido</td>
         <td>cliente_correo</td>
         <td>credito_numero</td>
         <td>tarjeta_vencimiento</td>
         <td>compra_diferir</td>
         <td>producto_nombre</td>
         <td>producto_precio</td>
         <td></td>
         <td></td>
       </tr>
     </thead>
      <tbody>
        <tr th:each="persona:${personas}">
         <td th:text="${persona.id}"></td>
         <td th:text="${persona.cliente_nombre}"></td>
         <td th:text="${persona.cliente_apellido}"></td>
         <td th:text="${persona.cliente_correo}"></td>
         <td th:text="${persona.credito_numero}"></td>
         <td th:text="${persona.tarjeta_vencimiento}"></td>
         <td th:text="${persona.compra_diferir}"></td>
         <td th:text="${persona.producto_nombre}"></td>
         <td th:text="${persona.producto_precio}"></td>
         <td>
           <a th:href="@{/informacionPago/}+${persona.id}" class="btn btn-primary">
               Editar
           </a>
         </td>
         <td>
           <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">
               Eliminar
           </a>
         </td>
       </tr>
     </tbody>
    </table>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</html>
