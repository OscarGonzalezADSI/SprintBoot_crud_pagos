<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>titulo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/saveProduct}" th:object=${producto} method="POST">
      <div class="card">
	    <div class="card-header">
	      <h3>Nuevo Producto</h3>
	    </div>
	    <div class="card-body">
	      <div class="form-group">
	        <label>Id</label>
	        <input th:field="*{id}" type="text" class="form-control" />
	      </div>
		  <div class="form-group">
	        <label>producto_nombre</label>
	        <input th:field="*{producto_nombre}" type="text" class="form-control" />
	      </div>
		  <div class="form-group">
	        <label>producto_precio</label>
	        <input th:field="*{producto_precio}" type="text" class="form-control" />
	      </div>      
	    </div>
	    <div class="card-footer-">
	      <input type="submit" value="guardar" class="btn btn-success">
	    </div>    
      </div>  
    </form>
  </div>
</div>
</body>
</html>
