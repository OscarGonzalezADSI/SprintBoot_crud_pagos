<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>titulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <a th:href="@{/listar}" class="btn btn-primary">Nuevo</a>
    <a th:href="@{/listarProductos}" class="btn btn-primary">tabla de Productos</a><br>
    <a th:href="@{/nuevo}" class="btn btn-primary">Nueva Compra</a>
    <table class="table">
     <thead>
       <tr>
         <td>id</td>
         <td>cliente_nombre</td>
         <td>cliente_apellido</td>
         <td>cliente_correo</td>
         <td>credito_numero</td>
         <td>tarjeta_vencimiento</td>
         <td>compra_diferir</td>
         <td>producto_nombre</td>
         <td>producto_precio</td>
         <td></td>
         <td></td>
       </tr>
     </thead>
      <tbody>
        <tr th:each="persona:${personas}">
         <td th:text="${persona.id}"></td>
         <td th:text="${persona.cliente_nombre}"></td>
         <td th:text="${persona.cliente_apellido}"></td>
         <td th:text="${persona.cliente_correo}"></td>
         <td th:text="${persona.credito_numero}"></td>
         <td th:text="${persona.tarjeta_vencimiento}"></td>
         <td th:text="${persona.compra_diferir}"></td>
         <td th:text="${persona.producto_nombre}"></td>
         <td th:text="${persona.producto_precio}"></td>
         <td>
           <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">
               Editar
           </a>
         </td>
         <td>
           <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">
               Eliminar
           </a>
         </td>
       </tr>
     </tbody>
    </table>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</html>
